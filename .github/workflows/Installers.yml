name: Installers

on:
  push:
    paths:
    - 'installers/construct.yaml'

jobs:
  build-installers:
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - runs-on: ubuntu-latest
            platform: linux-64
            formal_platform: "Linux-x86_64"
            python-version: 3.8

          #- runs-on: ubuntu-latest
          #  platform: linux-64
          #  formal_platform: "Linux-x86_64"
          #  python-version: 3.9

          #- runs-on: ubuntu-latest
          #  platform: linux-64
