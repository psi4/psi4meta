name: Installers

on:
  push:
    paths:
    - 'installers/construct.yaml'

jobs:
  build-installers:
    strategy:
      fail-fast: false
      matrix:
        cfg:
          #- runs-on: ubuntu-latest
          #  platform: linux-64
          #  formal_platform: "Linux-x86_64"
          #  python-version: 3.8

          #- runs-on: ubuntu-latest
          #  platform: linux-64
          #  formal_platform: "Linux-x86_64"
          #  python-version: 3.9

          - runs-on: ubuntu-latest
            platform: linux-64
            formal_platform: "Linux-x86_64"
            python-version: '3.10'

          #- runs-on: ubuntu-latest
          #  platform: linux-64
          #  formal_platform: "Linux-x86_64"
          #  python-version: '3.11'

          #########################

          #- runs-on: macos-latest
          #  platform: osx-arm64
          #  formal_platform: "MacOSX-arm64"
          #  python-version: '3.8'

          #- runs-on: macos-latest
          #  platform: osx-arm64
          #  formal_platform: "MacOSX-arm64"
          #  python-version: '3.9'

          - runs-on: macos-latest
            platform: osx-arm64
            formal_platform: "MacOSX-arm64"
            python-version: '3.10'

          #- runs-on: macos-latest
          #  platform: osx-arm64
          #  formal_platform: "MacOSX-arm64"
          #  python-version: '3.11'

          #########################

          #- runs-on: macos-latest
          #  platform: osx-64
          #  formal_platform: "MacOSX-x86_64"
          #  python-version: 3.8

          #- runs-on: macos-latest
          #  platform: osx-64
          #  formal_platform: "MacOSX-x86_64"
          #  python-version: 3.9

          - runs-on: macos-latest
            platform: osx-64
            formal_platform: "MacOSX-x86_64"
            python-version: '3.10'

          #- runs-on: macos-latest
          #  platform: osx-64
          #  formal_platform: "MacOSX-x86_64"
          #  python-version: '3.11'

          #########################

          #- runs-on: windows-latest
          #  platform: win-64
          #  formal_platform: "Windows-x86_64"
          #  python-version: '3.8'

          #- runs-on: windows-latest
          #  platform: win-64
          #  formal_platform: "Windows-x86_64"
          #  python-version: '3.9'

          - runs-on: windows-latest
            platform: win-64
            formal_platform: "Windows-x86_64"
            python-version: '3.10'

          #- runs-on: windows-latest
          #  platform: win-64
          #  formal_platform: "Windows-x86_64"
          #  python-version: '3.11'

    env:
      PLATFORM: ${{ matrix.cfg.platform }}
      PYVER: ${{ matrix.cfg.python-version }}
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ${{ matrix.cfg.runs-on }}
    name: "🐍 ${{ matrix.cfg.python-version }} • ${{ matrix.cfg.platform }}"

    steps:
      - uses: actions/checkout@v2

      - name: Create Conda Environment
        uses: conda-incubator/setup-miniconda@v2.0.1
        with:
          show-channel-urls: true

      - name: Environment Information
        run: |
          conda install -y -q -c conda-forge constructor jinja2
          conda env list
          conda list

      - name: Build Installer
        run: |
            cd installers/
            sed -i.bak 's/{% set python = "3.8" %}/{% set python = "${{ env.PYVER }}" %}/g' construct.yaml
            sed -i.bak 's/{% set platform = "xxx" %}/{% set platform = "${{ matrix.cfg.formal_platform }}" %}/g' construct.yaml
            if [[ "${{ runner.os }}" == "Windows" ]]; then
              CONDAEXE_FILE="${CONDA_PREFIX}/Library/bin/conda.exe"
            else
              CONDAEXE_FILE="${CONDA_PREFIX}/bin/conda"
            fi
            constructor --platform ${{ matrix.cfg.platform }} --conda-exe ${CONDAEXE_FILE}
            echo "ARTIFACT=`ls -1 Psi4conda*`" >> $GITHUB_ENV

      - name: Archive Psi4Conda Installer
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: ${{ env.PLATFORM }}-${{ env.PYVER }}
          path: installers/${{ env.ARTIFACT }}
          retention-days: 1

      - name: Install Installer
        uses: conda-incubator/setup-miniconda@v2.0.1
        with:
          installer-url: file://${{ github.workspace }}/installers/${{ env.ARTIFACT }}
          auto-activate-base: true
          activate-environment: ""

      - name: Test Installer
        run: |
          conda info
          conda list
          which conda python psi4
          psi4 --version
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            psi4 --test=smoke_not_d2ints -n2
          else
            psi4 --test -n2
          fi

