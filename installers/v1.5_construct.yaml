###  Configuration

{% set release = "1.5" %}                 # [unix]
{% set release = "1.5" %}            # [win]
{% set ltrtver = "1.5" %}

{% set python = "3.8" %}                     # if edit, also edit https://github.com/psi4/psi4meta/blob/master/.github/workflows/Installers.yml#L76

{% set name = "Psi4conda" %}
{% set repo = "https://conda.anaconda.org/" %}
{% set channel = "psi4" %}
{% set channel_tag = "" %}  # toggle to empty string for releases, `-c psi4`, vs. "/label/dev" for release candidates, `-c psi4/label/dev`


###  Recipe

name: {{ name }}
version: {{ release }}

{% set platform = "Linux-x86_64" %}          # [linux]
{% set platform = "MacOSX-x86_64" %}         # [osx]
{% set ext = "sh" %}                         # [unix]
{% set platform = "Windows-x86_64" %}        # [win]
{% set ext = "exe" %}                        # [win]

installer_filename: {{ name }}-{{ release }}-py{{ python | replace(".", "") }}-{{ platform }}.{{ ext }}

specs:
  - conda
  - python {{ python }}*
  - psi4 =={{ release }}*
  - psi4-rt =={{ ltrtver }}                  # [unix]
  - dftd4                                    # [linux]
  - console_shortcut                         # [win]
  - menuinst                                 # [win]

channels: &id1
  - https://conda.anaconda.org/conda-forge/  # [win]
  - https://repo.anaconda.com/pkgs/main/
  - https://repo.anaconda.com/pkgs/msys2/    # [win]
  - {{ repo }}{{ channel }}{{ channel_tag }}
  - {{ repo }}adcc

conda_default_channels: *id1

keep_pkgs: false

ignore_duplicate_files: true                 # [osx]  # for iomp5

license_file: COPYING.LESSER

welcome_image: psi4square.png                # [win]

